<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Leave a Review</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Header -->
  <nav class="navbar">
    <div class="navbar-left">
      <img src="logo.png" alt="App Logo" class="logo">
      <ul class="nav-menu">
        <li><a href="#">Home</a></li>
        <li><a href="#">Filter</a></li>
        <li><a href="#">Maps</a></li>
        <li><a href="#">Profile</a></li>
      </ul>
    </div>
    <div class="navbar-right">
      <span class="user-greeting">Hello, BeeUser123!</span>
      <button class="btn-logout">Log out</button>
    </div>
  </nav>

  <!-- Review Section -->
  <div class="review-container">
    <h1 class="review-title">Leave a Review</h1>
    
    <form class="review-form">
      <label for="location">Location</label>
      <select id="location" required>
        <option value="">Select a location</option>
        <option value="mlc">Miller Learning Center</option>
        <option value="scilib">Science Library</option>
        <option value="tate">Tate Center</option>
      </select>

      <label for="rating">Rating</label>
      <div class="rating-stars">
        <input type="radio" id="star5" name="rating" value="5"><label for="star5">⭐</label>
        <input type="radio" id="star4" name="rating" value="4"><label for="star4">⭐</label>
        <input type="radio" id="star3" name="rating" value="3"><label for="star3">⭐</label>
        <input type="radio" id="star2" name="rating" value="2"><label for="star2">⭐</label>
        <input type="radio" id="star1" name="rating" value="1"><label for="star1">⭐</label>
      </div>

      <label for="comment">Your Thoughts</label>
      <textarea id="comment" rows="5" placeholder="Tell other students what you liked or didn't like..." required></textarea>

      <button type="submit">Submit Review</button>
    </form>

    <!-- Bee :))) -->
    <img src="bee-right.png" class="bee-deco" alt="bee">
  </div>
</body>
</html>
