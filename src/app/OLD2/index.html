<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bee Login</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="navbar">
    <img src="logo.png" alt="Bee Logo" class="logo" />
    <nav>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li class="dropdown">
          <a href="#">Filter</a>
          </div>
        </li>
        <li class="dropdown">
          <a href="#">Maps</a>
          </div>
        </li>
        <li class="dropdown">
          <a href="#">Profile</a>
          <div class="dropdown-content">
            <a href="#">Settings</a>
            <a href="#">Log out</a>
          </div>
        </li>
      </ul>
    </nav>
    <div class="auth-buttons">
      <button class="signin">Sign in</button>
      <button class="register">Register</button>
    </div>
  </header>

  <main class="login-section">
    <img src="bee1.png" class="bee bee-left" alt="Bee" />
    <img src="bee2.png" class="bee bee-right" alt="Bee" />

    <div class="hex-container">
      <div class="hex">Log-in</div>
      <div class="form-container">
        <input type="email" placeholder="Email" />
        <input type="password" placeholder="Password" />
      </div>
      <div class="hex submit-hex">
        <button type="submit">Submit</button>
      </div>
          </div>
  </main>
