<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Study Space Finder</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Header -->
  <nav class="navbar">
    <div class="navbar-left">
      <img src="logo.png" alt="App Logo" class="logo">
      <ul class="nav-menu">
        <li><a href="#">Home</a></li>
        <li><a href="#">Filter</a></li>
        <li><a href="#">Maps</a></li>
        <li><a href="#">Profile</a></li>
      </ul>
    </div>
    <div class="navbar-right">
      <button class="btn-signin">Sign in</button>
      <button class="btn-register">Register</button>
    </div>
  </nav>

  <!-- Search Section -->
  <section class="search-section">
    <a href="#" class="clear-tags">Clear Tags</a>
    <div class="search-bar">
      <input type="text" placeholder="Search by tag..." class="search-input" />
      <button class="filter-icon">üîç</button>
      <button class="search-button">Search</button>
    </div>
  </section>

  <!-- Study Spaces Grid -->
  <section class="spaces-list">
    <!-- Repeatable card -->
    <div class="space-card">
      <img src="mlc.jpg" alt="Study space" class="space-img">
      <div class="card-content">
        <h3 class="card-title">Miller Learning Center</h3>
        <div class="card-tags">
          <span class="tag blue">Group Study</span>
          <span class="tag teal">Multi-level</span>
          <span class="tag red">Quiet</span>
          <span class="tag orange">Example Tag</span>
        </div>
      </div>
    </div>

    <!-- Copy this card later for the others for more -->
    <!-- ... -->
  </section>
</body>
</html>
