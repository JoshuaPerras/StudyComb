<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Study Space Finder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <nav class="navbar">
    <div class="navbar-left">
      <img src="logo.png" alt="App Logo" class="logo"> <!-- Replace with your image -->
      <span class="nav-home">Home</span>
    </div>
    <div class="navbar-right">
      <button class="btn-signin">Sign in</button>
      <button class="btn-register">Register</button>
    </div>
  </nav>

  <!-- Search and Filter -->
  <div class="search-container">
    <input type="text" placeholder="Search by tag..." class="search-input">
    <button class="btn-clear">Clear Tags</button>
  </div>

  <div class="filter-section">
    <h3 class="filter-title">Filter</h3>
    <div class="tags-container">
      <button class="tag">Group Study</button>
      <button class="tag">Multi-level</button>
      <button class="tag">Quiet</button>
      <button class="tag">Multiple Tag</button>
    </div>
  </div>

  <!-- Study Spaces -->
  <div class="spaces-list">
    <!-- Card 1 -->
    <div class="space-card">
      <h3>Miller Learning Center</h3>
      <div class="card-tags">
        <span class="tag">Group Study</span>
        <span class="tag">Multi-level</span>
        <span class="tag">Quiet</span>
      </div>
    </div>

    <!-- Card 2 -->
    <div class="space-card">
      <h3>Miller Learning Center</h3>
      <div class="card-tags">
        <span class="tag">Group Study</span>
        <span class="tag">Multi-level</span>
        <span class="tag">Quiet</span>
      </div>
    </div>

    <!-- Card 3 -->
    <div class="space-card">
      <h3>Miller Learning Center</h3>
      <div class="card-tags">
        <span class="tag">Group Study</span>
        <span class="tag">Multi-level</span>
        <span class="tag">Quiet</span>
      </div>
    </div>
  </div>
</body>
</html>
