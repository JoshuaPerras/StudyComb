<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Study Space Finder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar (same as before but adjusted for this page) -->
  <nav class="navbar">
    <div class="navbar-left">
      <img src="logo.png" alt="App Logo" class="logo">
      <span class="nav-home">Home</span>
      <span class="nav-item">Filter</span>
      <span class="nav-item">Maps</span>
      <span class="nav-item">Profile</span>
    </div>
    <div class="navbar-right">
      <button class="btn-signin">Sign in</button>
    </div>
  </nav>

  <!-- Registration Form -->
  <div class="auth-container">
    <div class="auth-header">
      <h1>Register</h1>
    </div>
    
    <form class="auth-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email">
      </div>
      
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Choose a username">
      </div>
      
      <div class="form-group">
        <label for="password">Create Password</label>
        <input type="password" id="password" placeholder="••••••••">
      </div>
      
      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" placeholder="••••••••">
      </div>
      
      <button type="submit" class="btn-primary">Sign Up</button>
    </form>
    
    <div class="auth-footer">
      <p>Already have an account? <a href="#" class="auth-link">Sign in</a></p>
    </div>
  </div>
</body>
</html>
